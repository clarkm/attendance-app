<div class="container mt-4">
    <mat-card style="width:300px">
        <mat-card-header>
          <mat-card-title>dynamic name here</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field style="display:none">
            <ngx-multiple-dates [matDatepicker]="pickerCalendar" placeholder="Calendar"
                                name="modelCalendar" [(ngModel)]="modelCalendar">
            </ngx-multiple-dates>
          </mat-form-field>
          <mat-calendar #pickerCalendar></mat-calendar>
          <!-- make this modelCalendar obj per user and put on firebase:
             <pre>{{ modelCalendar | json }}</pre> -->
        </mat-card-content>
      </mat-card>

    <div class="row">
      <div class="col-md-8">
        <form [formGroup]="attendanceForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
          <div class="form-group">
            <label for="present">Present</label>
            <input type="checkbox" class="form-check-input" id="present" formControlName="present">
          </div>
          <div class="form-group">
            <label for="absent">Absent</label>
            <input type="checkbox" class="form-check-input" id="absent" formControlName="absent">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="attendanceForm.invalid">Submit</button>
        </form>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-8">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Present</th>
              <th>Absent</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let att of attendance | keyvalue">
                <td>{{ att.value.name }} </td>
                <td>{{ att.value.present }} </td>
                <td>{{ att.value.absent }}</td>
              <td><button class="btn btn-danger" (click)="deleteAttendance(att.key)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
