<div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <h1>Attendance App</h1>
        <form [formGroup]="attendanceForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <mat-label for="name"></mat-label>
            <input matInput type="text" placeholder="Enter new name here and click enter" class="form-control" id="name" formControlName="name">
          </div>
        </form>
      </div>
    </div>
    <div class="item-container">
      <div class="col-md-8" style="overflow: auto;">
            <div *ngFor="let att of attendance | keyvalue" style="width:200px;float: left;">

                    </mat-card-header>
                    <mat-card-content>
                    <mat-form-field style="">
                        <ngx-multiple-dates [matDatepicker]="pickerCalendar" placeholder="Calendar"
                                            name="modelCalendar" [(ngModel)]="att.value.attendanceCal">
                        </ngx-multiple-dates>
                    </mat-form-field>
                    <mat-calendar #pickerCalendar (click)="updateAttendance(att.key, att, att.value.name)"></mat-calendar>
                    <-- make this modelCalendar obj per user and put on firebase: --

                    </mat-card-content>
                </mat-card> -->
                <mat-card>
                    <mat-card-header style="text-align: center;display: block;">
                      <mat-card-title>{{ att.value.name }} </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-form-field class="full-width" style="text-align: center;">
                          <mat-datepicker #pickerCalendar (dateChange)="onDateChange(att.key, $event)"></mat-datepicker>
                          <ngx-multiple-dates [matDatepicker]="pickerCalendar" placeholder="Click, enter dates, click save" [name]="att.value.name" [(ngModel)]="att.value.attendanceCal">
                          </ngx-multiple-dates>
                          <!-- <mat-datepicker #pickerCalendar (dateChange)="saveAttendanceCal(att.key)"></mat-datepicker> -->
                        </mat-form-field>
                      </mat-card-content>
                  </mat-card>
                
              <button mat-mini-fab color="primary" aria-label="save icon" (click)="saveAttendanceCal(att.key)">
                <mat-icon>save</mat-icon>
              </button>
              <button mat-mini-fab color="warn" aria-label="save icon" (click)="deleteAttendance(att.key)">
                <mat-icon>delete</mat-icon>
              </button>
              </div>
      </div>
    </div>
  </div>
