<div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <form [formGroup]="attendanceForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
          <div class="form-group">
            <label for="present">Present</label>
            <input type="checkbox" class="form-check-input" id="present" formControlName="present">
          </div>
          <div class="form-group">
            <label for="absent">Absent</label>
            <input type="checkbox" class="form-check-input" id="absent" formControlName="absent">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="attendanceForm.invalid">Submit</button>
        </form>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-8">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Present</th>
              <th>Absent</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let att of attendance | keyvalue">
                <td>
                    
                <!-- <mat-card style="width:300px">
                    <mat-card-header>
                    <mat-card-title>{{ att.value.name }} </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                    <mat-form-field style="">
                        <ngx-multiple-dates [matDatepicker]="pickerCalendar" placeholder="Calendar"
                                            name="modelCalendar" [(ngModel)]="att.value.attendanceCal">
                        </ngx-multiple-dates>
                    </mat-form-field>
                    <mat-calendar #pickerCalendar (click)="updateAttendance(att.key, att, att.value.name)"></mat-calendar>
                    <-- make this modelCalendar obj per user and put on firebase: --
                        <pre>{{ att.value.attendanceCal | json }}</pre>
                    </mat-card-content>
                </mat-card> -->
                <mat-card>
                    <!-- <mat-card-header>
                      <mat-card-title>{{ att.value.name }} </mat-card-title>
                    </mat-card-header> -->
                    <mat-card-content>
                      <mat-form-field class="full-width">
                        <ngx-multiple-dates [matDatepicker]="pickerCalendar" [placeholder]="att.value.name" [name]="att.value.name"
                                            [(ngModel)]="att.value.attendanceCal">
                        </ngx-multiple-dates>
                        <mat-datepicker #pickerCalendar></mat-datepicker>
                      </mat-form-field>
                      <!-- <pre>{{ model | json }}</pre> -->
                    </mat-card-content>

                </td>
                <td>{{ att.value.present }} </td>
                <td>{{ att.value.absent }}</td>
              <td><button class="btn btn-danger" (click)="saveAttendanceCal(att.key, att.value.attendanceCal)">save attendanceCal</button></td>
              <td><button class="btn btn-danger" (click)="deleteAttendance(att.key)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
